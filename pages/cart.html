<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/load_db.js"></script>
    
    <script src="../js/pages/cart.js" type="module"></script>
    <!-- <link rel="stylesheet" href="../css/cart.css"> -->
    <link rel="stylesheet" href="../css/empty.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- Navigation Bar -->
    <div id="total-price-holder" class="d-none" data-total-price="{}"></div>
    <div id="empty" class="col-12 d-none flex-column justify-content-center align-items-center p-5 m-auto gap-5 ">
        <span class="fs-3">Add items to cart first</span>
        <a href="./catalog.html" class="btn btn-primary col-12 col-sm-4  ">Go to shop</a>
    </div>
    <!-- Start of the Code -->
    <div id="main-container" class="d-none container bg-gray p-4 rounded-4 shadow-sm">
        <div class="row">
            <h2 class="mb-4 fw-bold">Shopping Cart</h2>
            <!-- Products in your cart -->
            <div id="cart-items-container" class="col-lg-8 col-12 mb-4">
                <!-- Cart Items Added here -->
                
            </div>
            <!-- Order Summary -->
            <div class="col-lg-4 col-12">
                <div class="card p-4 shadow-sm rounded-4">
                    <h4 class="mb-4 fw-bold">Order Details</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$<span id="subtotal">0.0</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong>$<span id="total-price">0.0</span></strong>
                    </div>
                    <a href="./checkout.html" class="btn btn-primary w-100 rounded-pill">Checkout</a>
                </div>
                <div class="text-center mt-4">
                    <a href="../index.html" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of the Code -->

    <!-- Footer -->
    

    <!-- <script type="module" src="../js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
