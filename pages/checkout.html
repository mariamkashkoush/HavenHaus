<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/checkout_style.css">
    <link rel="stylesheet" href="../css/empty.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../js/pages/checkout.js" type="module"></script>
</head>

<body>

    <div id="total-price-holder" class="d-none" data-total-price="{}"></div>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Checkout Header -->
    <header
        class="container d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-md-between mt-5">
        <h2>Checkout</h2>
        <ul class="mb-0 mt-md-0 mt-2 list-unstyled">
            <li class="list-inline-item"><span class="rounded-circle px-2"
                    style="background-color: #dbeafe; color: #63bbfe;">1</span> Cart</li>
            <li class="list-inline-item"><i class="fa-solid fa-greater-than"></i> <span
                    class="bg-primary text-light rounded-circle px-2">2</span> <span
                    class="text-primary">Shipping</span></li>
            <li class="list-inline-item"><i class="fa-solid fa-greater-than"></i> <span class="rounded-circle px-2"
                    style="background-color: #f3f4f6;">3</span> Payment</li>
        </ul>
    </header>

    <section id="main-container" class="container mb-4">
        <!-- Empty Cart Message -->
        <div id="empty" class="col-12 d-none flex-column justify-content-center align-items-center p-5 m-auto gap-5">
            <span class="fs-3">Add items to cart first</span>
            <a href="./catalog.html" class="btn btn-primary col-12 col-sm-4">Go to shop</a>
        </div>

        <!-- Checkout Form -->
        <div id="inner-container" class="row d-none">
            <form id="checkoutform" class="col-12 col-lg mt-4 px-4 pb-3">
                <h3 class="mt-3">Shipping Information</h3>
                <div class="row pt-1">
                    <div class="col-12 col-md">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                    </div>
                    <div class="col-12 col-md pt-3 pt-md-0">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control">
                    </div>
                </div>

                <div class="col-12 col-md">
                    <label for="email" class="form-label pt-3">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="col-12 col-md">
                    <label for="phone" class="form-label pt-3">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>

                <div class="col-12 col-md">
                    <label for="address" class="form-label pt-3">Address</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>

                <div class="row pt-3">
                    <div class="col-12 col-md">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control">
                    </div>
                    <div class="col-12 col-md pt-3 pt-md-0">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" name="country" class="form-control">
                    </div>
                    <div class="col-12 col-md pt-3 pt-md-0">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" id="zip" name="zip" class="form-control">
                    </div>
                </div>

                <h3 class="pt-3">Payment Method</h3>

                <div class="pt-3">
                    <input  name="pmethod" id="pmethod-ccard" type="radio" required>
                    <label for="pmethod-ccard">Credit Card</label>
                </div>
                <div id="credit-card-fields" class="container py-2">
                    <div class="col-12 col-md">
                        <label for="cnumber" class="form-label">Card Number</label>
                        <input type="text" id="cnumber" name="cnumber" class="form-control"
                            placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="col-12 col-md">
                        <label for="cname" class="form-label">Card Name</label>
                        <input type="text" id="cname" name="cname" class="form-control" placeholder="Cardholder name">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div class="w-50 me-2">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" id="expiryDate" name="expiryDate" class="form-control"
                                placeholder="MM/YY">
                        </div>
                        <div class="w-25">
                            <label for="ccv" class="form-label">CCV</label>
                            <input type="text" id="ccv" name="ccv" class="form-control" placeholder="123" maxlength="3"
                                inputmode="numeric" title="Please enter exactly 3 digits">
                        </div>
                    </div>
                </div>

                <div class="pt-3 pb-3">
                    <input name="pmethod" id="cash" type="radio" required>
                    <label for="cash">Cash on Delivery</label>
                </div>

                <input id="placeOrder" type="submit" value="Place Order" class="btn btn-primary p-2 fw-bold fs-5 col-12">
            </form>

            <!-- Checkout Summary -->
            <section id="checkoutsummary" class="col-12 ms-lg-5 col-lg mt-4 px-4 pb-3">
                <h3 class="mt-3">Order Summary</h3>
                <div id="ordersummary"></div>
                <hr>
                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p>Subtotal</p>
                        <p class="fw-bold">$ <span id="subtotal"></span></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p>Shipping</p>
                        <p class="fw-bold text-secondary small">Free</p>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Total</h3>
                    <p class="fw-bold">$ <span id="total-price"></span></p>
                </div>

                <button id="back-to-cart" class="text-primary mt-4 checkout-button">
                    <i class="fa fa-arrow-left-long"></i> Back to Cart
                </button>

            </section>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
