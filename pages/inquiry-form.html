<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inquiry Form - Official Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/pages/inquiry-form.js" type="module"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .form-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 850px;
        }

        .form-title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            background-color: #ffffff;
        }

        .btn-custom {
            background-color: #0d6efd;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #084298;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-title">Submit Your Inquiry</div>
        <form>
            <div class="row g-4">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="title" class="form-label">Inquiry Title *</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Product Availability"
                            required>
                    </div>
                </div>



                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name *</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message *</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Tell us everything you have in mind..." required></textarea>
                    </div>
                </div>

                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-custom">Submit Inquiry</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
